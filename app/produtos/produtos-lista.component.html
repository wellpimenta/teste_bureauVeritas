<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
           <a href="#" class="btn btn-success">Refresh</a>
           <table class="table table-striped table-hover">   
                <thead>
                    <tr>
                      <th>Token</th>
                    </tr>
                </thead>
                <tbody>  
                  <tr>
                   <td>
                    <button type="button" class="btn btn-primary" (click)="test401()">Test 401 Error</button>
                    <button type="button" class="btn btn-primary" (click)="test401Multiple()">Test 401 Error - Multiple</button>                
                   </td>
                  </tr>
                </tbody>
            </table>
           <table class="table table-striped table-hover">   
               <thead>
                   <tr>
                     <th>Id</th>
                     <th>Nome</th>
                     <th>Descricao</th>
                     <th>Valor</th>
                   </tr>
               </thead>
               <tbody>  
                 <tr>
                    <tr *ngFor = "let c of produtos">
                        <td>{{c.id}}</td>
                        <td>{{c.nome}}</td>
                        <td>{{c.descricao}}</td>
                        <td>{{c.valor}}</td>
                 </tr>
               </tbody>
           </table>
       </div>
    </div>
 </div>
